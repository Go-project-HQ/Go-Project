<!-- Display the post partial as example --> 

<div *ngFor="let post of threadPosts.Posts; let i = index" >
    <!-- 
        show the post if: index is less then the number of posts
        allowed per page, plus the starting index AND
        show a post if the index is greater or equal to the starting index
        Causes a paging effect
     -->
    <div *ngIf="i < startIndex + postsPerPage && i >= startIndex">
        <post-partial [post]="post"></post-partial>
    </div>
</div>
