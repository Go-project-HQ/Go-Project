<!-- 
    This is a partial that is be added to the list of posts in a fourm page.
    This does not have routing.
-->

<div class="panel panel-default col-med" >
  <div class="panel-body">

    <div class="media">
        <div class="media-left">
            <img class="media-object" src="/assets/img/profile.png" alt="Profile Image" style="width: 5em;">
            {{post.authorName}}
            <br>
            No: {{post.id}}
        </div>
        <div class="media-body">
            {{post.body}}
        </div>

    </div>

  </div>
</div>
