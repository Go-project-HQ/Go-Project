<div *ngFor="let thread of threads; let i = index">

    <div *ngIf="i < startIndex + threadsPerPage && i >= startIndex">

        <div class="panel panel-default col-med">
            <div class="panel-body"(click)="gotoDetail(thread)">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" src="/assets/img/profile.png" alt="Profile Image" style="width: 5em;">
                    </div>
                    <div class="media-body" (click)="gotoDetail(thread)">
                        {{thread.Title}}
                        <br>
                        {{thread.Body}}
                    </div>
                    <div><i>{{thread.Author}}</i></div>
                </div> 
            </div>
        </div>
    </div>
</div>
<div>
    <nav class="pull-right">
        <ul class="pager">
            <li><button class="btn btn-primary" type="button" (click)="previousPage()">Previous</button></li>
            <li><button class="btn btn-primary" type="button" (click)="nextPage()">Next</button></li>
            <li><button class="btn btn-primary" type="button" (click)="lastPage()">Last</button></li>
        </ul>
    </nav>
</div>
<div id="bottomOfPage"></div>
