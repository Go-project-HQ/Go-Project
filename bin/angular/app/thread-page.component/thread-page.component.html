<!-- Display the thread partial as example -->

<h3>Threads</h3>

<div *ngFor="let thread of threads">
  <div class="media">
        <div class="media-left">
            <a href="">
              <img class="media-object" src="/assets/img/profile.png" alt="Profile Image" style="width: 5em;">
            </a>
            {{thread.author}}
        </div>
        <div class="media-body" (click)="gotoDetail(thread)">
            {{thread.title}}
            {{thread.body}}
        </div>
  </div>
