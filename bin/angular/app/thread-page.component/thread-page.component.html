<!-- Display the thread partial as example -->

<h3>Threads</h3>

<div class="grid grid-pad">
  <div *ngFor="let thread of threads" (click)="gotoDetail(thread)" class="col-1-4">
    <div class="module thread">
      <h4>{{thread.title}}</h4>
    </div>
  </div>
</div>
